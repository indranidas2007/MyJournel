    <script language="javascript">
    function fvalid()
  {
     if(document.f1.firstname.value==""){
       alert ("Invalid name.....");
      document.f1.firstname.focus;
            return false;     
     }  
     
                   
     if(document.f1.lastname.value==""){
       alert ("Invalid name.....");
      document.f1.lastname.focus;
            return false;     
     }  
     
     if(document.f1.dob.value==""){
       alert ("Please enter DOB.....");
      document.f1.dob.focus;
            return false;     
     } 

     if(document.f1.userid.value==""){
       alert ("Choose an Userid.....");
      document.f1.userid.focus;
            return false;     
     }   
     if(document.f1.email.value==""){
       alert ("Enter a valid email ID.....");
      document.f1.email.focus;
            return false;     
     }  
     if(document.f1.phone.value==""){
       alert ("Enter your Phone Number.....");
      document.f1.phone.focus;
            return false;     
     }  
     document.f1.action="userreg.php";
     document.f1.submit();
  }
</script>
